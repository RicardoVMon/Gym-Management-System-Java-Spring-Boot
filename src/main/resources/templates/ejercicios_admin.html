        <!-- Modal -->
        <div class="modal fade" id="nuevoEjercicioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dark">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: #a9f41e">Agregar Nuevo Ejercicio</h5>

                    </div>

                    </div>

        <!-- Modal Scrip editar y moverlo cuando tengamos la base de datos-->
        <script>
            function mostrarModal() {
                $('#nuevoEjercicioModal').modal('show');

            function guardarEjercicio() {
                var nombreEjercicio = document.getElementById('nombreEjercicio').value;
                // Cuanto tengamos base la logica aqui
                console.log("Se guardó el ejercicio: " + nombreEjercicio);
                $('#nuevoEjercicioModal').modal('hide');
