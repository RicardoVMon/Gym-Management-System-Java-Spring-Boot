<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>Gym App</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/static/css/estilosBarras.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <!-- Navbar Horizontal -->
        <section th:fragment="navbar" class="navbar navbar-dark navbar-expand justify-content-around navbarInicio px-5" style="z-index: 100;">

                <div></div>
                <div class="text-center fw-bold" th:text="#{generales.HoraFecha}">Hora o Fecha</div>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{generales.idioma}">
                            Idioma
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Idioma 1</a></li>
                            <li><a class="dropdown-item" href="#">Idioma 2</a></li>
                            <li><a class="dropdown-item" href="#">Idioma 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/}" th:text="#{generales.cerrarSesion}">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
                
        </section>

        <!-- Sidebar Vertical (Admin) -->
        <section  th:fragment="sidebar-admin" class="container sidebar">

            <div class="row row-sidebar">

                <div class="sidebar-header">
                    <h3>Legends Workout Tracker</h3>
                    <hr>
                </div>

                <!-- Funcionalidades Específicas al Admin -->
                <div class="sidebar-links">
                    <a th:href="@{/rutinasAdmin}" class="card"><i class="fa-regular fa-calendar"></i> Rutinas</a>

                    <a th:href="@{/usuariosAdmin}" class="card"><i class="fa-solid fa-users"></i> Usuarios</a>

                    <a th:href="@{/ejerciciosAdmin}" class="card"><i class="fas fa-dumbbell"></i> Ejercicios</a>
                </div>

                <div class="sidebar-footer">
                    <hr>
                        <p>
                            <span>Legends Workout &#174;</span>
                            <span>2024</span>
                        </p> 
                </div>

            </div>

        </section>

        <!-- Sidebar Vertical (User) -->
        <section  th:fragment="sidebar-user" class="container sidebar">

            <div class="row row-sidebar">

                <div class="sidebar-header">
                    <h3>Legends Workout Tracker</h3>
                    <hr class="sidebar-hr">
                </div>

                <!-- Funcionalidades Específicas al Usuario -->
                <div class="sidebar-links">
                    <a th:href="@{/rutinasUser}" class="card"><i class="fas fa-dumbbell"></i> Mis Rutinas</a>

                    <a th:href="@{/estiramientos/inicio}" class="card"><i class="fa-solid fa-child-reaching"></i> Estiramientos</a>

                    <a th:href="@{/medidas-user}" class="card"><i class="fas fa-ruler"></i> Mis Medidas</a>
                </div>

                <div class="sidebar-footer">
                    <hr class="sidebar-hr">
                        <p>
                            <span>Legends Workout &#174;</span>
                            <span>2024</span>
                        </p> 
                </div>

            </div>

        </section>

    </body>

</html>
