<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/fragmentos-generales :: head}"></head>

    <body class="d-flex flex-column min-vh-100">

        <section th:replace="~{layout/fragmentos-generales :: navbar}"></section>
        <section th:replace="~{layout/fragmentos-generales :: sidebar-user}"></section>  

        <section class="contenido-pagina bg-dark text-light" style="min-height: 94.2vh;">

            <div class="mt-3 " style="max-width: 50%">
                <p class="border-bottom border-2 mx-5 mb-0 p-3 pb-2 fs-5" th:text="#{rutinasUser.modificarpeso}">Modifique sus pesos previos y actuales como guste</p>
            </div>

            <div class="mt-3 " style="max-width: 50%">
                <p class="fs-1 fw-bold mx-5" th:text="#{rutinasUser.nombreRutina}">Nombre de Rutina</p>
            </div>

            <div class="container-fluid p-5 pt-1">

                <!--Cada row va a ser un ejercicio, que contiene una tabla de series dentro-->
                <div class="row">
                    <div class="col mb-4">
                        <p class="fw-bold fs-3" th:text="#{rutinasUser.nombreEjercicio}">Nombre de Ejercicio</p>
                        <table class="table text-light text-center">
                            <thead class="bg-light text-dark">
                                <tr>
                                    <th></th>
                                    <th th:text="#{rutinasUser.series}">Series</th>
                                    <th></th>
                                    <th th:text="#{rutinasUser.repeticiones}">Repeticiones</th>
                                    <th th:text="#{rutinasUser.pesoPrevio}">Peso Previo</th>
                                    <th th:text="#{rutinasUser.pesoActual}">Peso actual</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--Este row va a iterar por cada serie que haya--> 
                                <tr>
                                    <td>
                                        <div class="container px-0">
                                            <a th:href="@{/rutinasUser}" class="btn btn-danger rounded-circle">
                                                <i class="fa-solid fa-minus"></i>
                                            </a>
                                        </div>
                                    </td>

                                    <!--Estos puede modificarlo el admin-->
                                    <form th:action="@{/guardarDatos}" method="post">
                                        <td>
                                            <input readonly="true" type="text" class="form-control" placeholder="Series del ejercicio (No editable)">
                                        </td>
                                        <td>x</td>
                                        <td>
                                            <input readonly="true" type="text" class="form-control" placeholder="Repeticiones del ejercicio (No editable)">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Peso previo">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Peso actual">
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-success" th:text="#{rutinasUser.guardar}">Guardar</button>
                                        </td>
                                    </form>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="container px-0">
                                            <a th:href="@{/rutinasUser}" class="btn btn-danger rounded-circle">
                                                <i class="fa-solid fa-minus"></i>
                                            </a>
                                        </div>
                                    </td>

                                    <!--Estos puede modificarlo el admin-->
                                    <form th:action="@{/guardarDatos}" method="post">
                                        <td>
                                            <input readonly="true" type="text" class="form-control" placeholder="Series del ejercicio (No editable)">
                                        </td>
                                        <td>x</td>
                                        <td>
                                            <input readonly="true" type="text" class="form-control" placeholder="Repeticiones del ejercicio (No editable)">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Peso previo">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Peso actual">
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-success"th:text="#{rutinasUser.guardar}">Guardar</button>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
