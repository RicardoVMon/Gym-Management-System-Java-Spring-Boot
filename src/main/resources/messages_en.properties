videosEstiramientos.descripcion = Stretching after workouts is essential for maintaining flexibility and preventing injuries. Dedicate time to stretch your muscles to improve recovery and keep your body in optimal condition.

videosFlexibilidad.titulo = Flexibility Video
videosFlexibilidad.descripcion = Flexibility exercises are crucial for maintaining joint range of motion, which helps prevent injuries, improves posture, and promotes blood circulation, contributing to overall body health and well-being.

videosMovibilidad.titulo = Mobility Video
videosMovibilidad.descripcion = Prepare your body with mobility exercises before exercising. Optimize your performance and reduce the risk of injuries with these brief exercises!

videosYoga.titulo = Yoga Video
videosYoga.descripcion = Help prepare your body and mind for training with yoga stretches. Stretching before exercising improves flexibility and reduces the risk of injuries. Try it today!

