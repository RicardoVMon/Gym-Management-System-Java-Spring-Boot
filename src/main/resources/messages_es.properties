videosEstiramientos.titulo= Video Estiramientos
videosEstiramientos.descripcion= Los estiramientos despu\u00e9s del entrenamiento son esenciales para mantener la flexibilidad y prevenir lesiones. Dedica tiempo a estirar tus m\u00fasculos para mejorar la recuperaci\u00f3n y mantener tu cuerpo en \u00f3ptimas condiciones.

videosFlexibilidad.titulo= Video flexibilidad
videosFlexibilidad.descripcion= Los ejercicios de flexibilidad son fundamentales para mantener la amplitud de movimiento en las articulaciones, lo que ayuda a prevenir lesiones, mejora la postura y favorece la circulaci\u00f3n sangu\u00ednea, contribuyendo as\u00ed a la salud y el bienestar general del cuerpo.

