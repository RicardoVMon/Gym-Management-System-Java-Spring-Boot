videosMovibilidad.descripcion= Prepara tu cuerpo con movilidad antes del ejercicio. \u00a1Optimiza tu rendimiento y reduce el riesgo de lesiones con estos breves ejercicios!

videosYoga.titulo= Video Yoga
videosYoga.descripcion= Ayuda a preparar tu cuerpo y mente para el entrenamiento con estiramientos de yoga. Estirar antes de ejercitarte mejora la flexibilidad y reduce el riesgo de lesiones. \u00a1Int\u00e9ntalo hoy!

